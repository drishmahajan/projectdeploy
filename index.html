<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close"><img width="30" class="invert" src="img/close.svg" alt=""></div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo ">
                    <img width="100" class="invert"  src="img/logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading flex">
                    <img  class ="invert" src="img/playlist.svg" alt="">
                    <h2> 
                        Your library
                </h2>
            </div>
            <div class="songlist">

                <ul>
                    
                </ul>
            </div>
            <div class="footer">
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/">
                                <span>Legal</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                                <span>Safety & Privacy Center</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                                <span>Privacy Policy</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                                <span>Cookies</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                                <span>About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/accessibility/">
                                <span>Accessibility</span>
                            </a>
                        </div>
                    </div>

        </div>
            </div>
        <div class="right bg-grey rounded ">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamburgercontainer">
                    <img width="60px" class="invert hamburger" src="img/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                </div>
                <div class="class">
                    <button class="signupbtn">
                        Sign up
                    </button>
                    <button class="loginbtn">
                        Log in
                    </button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h2>Spotify Playlist</h2>
                <div class="cardcontainer">
                   
                </div>
                <div class="playbar">
                    <div class="seekbar">
                    <div class="circle1"></div></div>
                    <div class="abovebar">

                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img width="30" id="previous" src="img/prevsong.svg" alt="">
                            <img width="30" id="play" src="img/play.svg" alt="">
                            <img width="30" id="next" src="img/nextsong.svg" alt="">
                        </div>
                    <div class="timevol">
                    <div class="songtime">
                       
                    </div>
                    <div class="volume">
                        <img src="img/volume.svg" alt="">
                        <div class="range"><input type="range" name="volume"></div>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="spotify.js"></script>
</html>
